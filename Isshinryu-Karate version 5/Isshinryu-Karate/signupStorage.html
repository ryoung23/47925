		<script type="text/javascript">
			document.write("Form sent!");
			//Grab the URL
			//Place into the $_GET object
			var $_GET=getFormInfo(location.href);
			//Set JSON string
			var str=JSON.stringify($_GET);
			
			//Parse string
			var obj=JSON.parse(str);
			//test storage
			var ssObj=sessionStorage;
			
			//Set a property in session storage
			//With the api
			ssObj.setItem("WithAnAPI", str);
			for(var name in ssObj){
                document.write(name+"="+ssObj[name]+"<br/>");
        }
		</script>
